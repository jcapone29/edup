<div ng-app="p.golf" ng-controller="DashboardCtrl as vm" class="mainpage">
    <ion-side-menus type="overlay">

        <ion-pane ion-side-menu-content>
            <ion-nav-bar class="bar bar-header maindashnav">
                <ion-nav-buttons side="left">
                    <div class="drawer-opener-button">
                        <md-button ng-click="vm.toggleLeft()" class="button button-icon icon hamburger hamburger--collapse js-hamburger" ng-class="{'is-active': vm.$mdSidenav('left').isOpen()}">
                            <div class="hamburger-box">
                                <div class="hamburger-inner"></div>
                            </div>
                        </md-button>
                    </div>
                    <ul class="nav navbar-nav desktop-nav-buttons">
                        <li ui-sref="dashboard">Profile</li>
                        <li ui-sref="collegesearch">College Finder</li>
                        <li ui-sref="filters">My Filters</li>
                        <li ui-sref="dashboard" ng-mouseover="hover = true" ng-mouseleave="hover=false">
                            <span class="glyphicon glyphicon-eye-open animated fadeIn" ng-if=""></span>
                        Watch List
                        </li>
                    </ul>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <ul class="nav navbar-nav nav navbar-nav desktop-nav-buttons" style="right: 0;top: -1px;width: 113px;">
                        <li>
                           
                                <i class="ion-person" style="right: 12px; top: -14px;position: absolute;font-size: 16px;"></i>
                                <span> Sign In</span>
             
                        </li>
                    </ul>
                </ion-nav-buttons>

                <ion-nav-back-button class="button-icon"><span class="icon ion-ios7-arrow-left"></span></ion-nav-back-button>

            </ion-nav-bar>
            <ion-nav-view>
                <!--<div ui-view class="dashview"></div>-->
            </ion-nav-view>
        </ion-pane>
        <md-sidenav class="md-sidenav-left drawer" md-component-id="left" md-whiteframe-4dp style="top:44px;">
            <md-content layout-margin style="margin:0; height:100%;">
                <ul style="height:100%; background:#ececec;margin:0;">
                    <li ui-sref="dashboard" ng-click="vm.toggleLeft()" class="item drawer-text" menu-close>
                        <i class="icon ion-home draw-icon"></i>
                        <span class="drawer-info">Portfolio</span>
                    </li>
                    <li ui-sref="collegesearch" ng-click="vm.toggleLeft()" class="item drawer-text" menu-close>
                        <span class="icon ion-compass draw-icon"></span>
                        <span class="drawer-info">College Search</span>

                    </li>
                    <li ui-sref="filters" ng-click="vm.toggleLeft()" class="item drawer-text" menu-close>
                        <i class="icon ion-funnel draw-icon"></i>
                        <span class="drawer-info">Preferences</span>
                    </li>
                    <li ui-sref="tickgraph" ng-click="vm.toggleLeft()" class="item drawer-text" menu-close>
                        <i class="icon ion-eye draw-icon"></i>
                        <span class="drawer-info">Watch List</span>

                    </li>
                    <li ui-sref="login" ng-click="vm.toggleLeft()" class="item drawer-text" menu-close style="position: absolute;bottom: 46px; border-bottom:none; border-top: 2px solid #9abcd9;">
                        <i class="icon ion-email draw-icon"></i>
                        <span class="drawer-info">Logout</span>
                    </li>
                </ul>
            </md-content>

        </md-sidenav>
    </ion-side-menus>

</div>
